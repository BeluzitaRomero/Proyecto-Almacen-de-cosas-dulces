<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://beluzitaromero.github.io/Proyecto-Almacen-de-cosas-dulces/css/style.css"
    />
    <title>Error 404</title>
  </head>
  <body>
    <header>
      <img
        id="header__logo"
        src="https://beluzitaromero.github.io/Proyecto-Almacen-de-cosas-dulces/img/bullvetti.png"
        alt="logo fuente almacen de cosas dulces"
      />
      <nav class="navbar navbar-expand-md navbar-light bg-light py-0">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-center"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Galeria</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Conocenos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <section class="error">
      <img
        class="img-fluid"
        src="https://beluzitaromero.github.io/Proyecto-Almacen-de-cosas-dulces/img/error404-edit.jpg"
        alt="error 404"
      />
      <h1>Página no encontrada</h1>
      <a
        href="https://beluzitaromero.github.io/Proyecto-Almacen-de-cosas-dulces/"
      >
        Volver a home
      </a>
    </section>
    <footer>
      <div class="footer-derechos">
        <p>
          Copyright © 2021 <br />
          Todos los derechos reservados
        </p>
      </div>
      <div id="footer-items">
        <ul class="footer-links mb-0">
          <li>
            <a
              aria-label="Ir a la página de facebook de Almacen de cosas dulces"
              href="https://www.facebook.com/AlmacendeCosasDulcesOK"
              target="_blank"
              ><img
                src="https://beluzitaromero.github.io/Proyecto-Almacen-de-cosas-dulces/icon/facebook.svg"
                alt="icono facebook"
                width="35"
                height="35"
            /></a>
          </li>
          <li>
            <a
              aria-label="Ir a la página de instagram de Almacen de cosas dulces"
              href="https://www.instagram.com/almacendecosasdulces/?hl=es-la"
              target="_blank"
              ><img
                src="https://beluzitaromero.github.io/Proyecto-Almacen-de-cosas-dulces/icon/instagram.svg"
                alt="icono instagram"
                width="35"
                height="35"
            /></a>
          </li>
          <li>
            <a aria-label="Contactarme por whatsapp" href="#"
              ><img
                src="https://beluzitaromero.github.io/Proyecto-Almacen-de-cosas-dulces/icon/whatsapp.svg"
                alt="icono whatsapp"
                width="35"
                height="35"
            /></a>
          </li>
        </ul>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
